<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:og="http://opengraphprotocol.org/schema/"
      lang="en"
      class="ui-mobile ui-mobile-rendering">

<head>
    <meta th:if="${#strings.startsWith(T(de.interactive_instruments.etf.webapp.helpers.View).baseUrl,'https')}"
          http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ETF web application for validating spatial data, metadata and web services" />
    <meta name="keywords" lang="en" content="geo, validation, wfs, wms, metadata, dataset, testsuite, etf" />
    <meta name="keywords" lang="de" content="PrÃ¼ftool, inspire, wfs, wms, etf" />
    <meta name="distribution" content="IU"/>
    <meta name="web_author" content="interactive instruments GmbH"/>
    <meta property="og:title" th:content="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}" />
    <meta property="og:url" th:content="${T(de.interactive_instruments.etf.webapp.helpers.View).baseUrl}" />
    <meta property="og:image" content="https://etf-validator.net/assets/img/ETF_logo.png" />
    <meta property="og:description" content="ETF is an open source testing framework for validating spatial data, metadata and web services in Spatial Data Infrastructures" />
    <meta property="og:type" content="WebApplication" />
    <title th:text="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}">BRANDING TEXT</title>
    <link rel="fluid-icon" th:href="@{/310x310.png}" th:title="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}" />
    <link rel="mask-icon" th:href="@{/icon-mono.svg}" color="#000000" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="apple-mobile-web-app-title" th:content="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}"/>
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{/apple-touch-icon-60x60.png}" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/apple-touch-icon-76x76.png}" />
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/apple-touch-icon-120x120.png}" />
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/apple-touch-icon-152x152.png}" />
    <link rel="icon" type="image/png" th:href="@{/favicon-196x196.png}" sizes="196x196" />
    <link rel="icon" type="image/png" th:href="@{/favicon-128x128.png}" sizes="128x128" />
    <link rel="icon" type="image/png" th:href="@{/favicon-96x96.png}" sizes="96x96" />
    <link rel="icon" type="image/png" th:href="@{/favicon-32x32.png}" sizes="32x32" />
    <link rel="icon" type="image/png" th:href="@{/favicon-16x16.png}" sizes="16x16" />
    <meta name="application-name" th:content="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}"/>
    <meta name="application-major-version" content="2"/>
    <meta name="msapplication-TileColor" content=" #2b5797" />
    <meta name="msapplication-TileImage" th:content="@{/mstile-150x150.png}" />
    <meta name="msapplication-square150x150logo" th:content="@{/mstile-150x150.png}" />
    <link rel="manifest" href="/manifest.json"/>

    <meta name="robots" content="index,nofollow" />
    <link rel="canonical" th:href="${T(de.interactive_instruments.etf.webapp.helpers.View).baseUrl}"/>

    <link rel="stylesheet" href="https://resources.etf-validator.net/report/v2/css/de.interactive-instruments.min.css?v2"/>
    <link rel="stylesheet" href="https://resources.etf-validator.net/report/v2/css/de.interactive-instruments.rep.css?v2"/>
    <link rel="stylesheet" href="css/de.interactive-instruments.wi.css"
          th:href="${T(de.interactive_instruments.etf.webapp.helpers.View).cssUrl + '/de.interactive-instruments.wi.css'}"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css" />
    <script data-main="js/main"
            src="js/lib/require.min.js"
            integrity="sha256-vuyY04PmJJxZwwbco4EPMyu4gE72DbbInyRaPG/Dlso="
            crossorigin="anonymous">
    </script>
</head>


<body class="ui-mobile-viewport ui-overlay-a">

<!--/* ----------------------------------- */-->
<!--/* Pages */-->
<!--/* ----------------------------------- */-->
<div tiles:replace="start-tests-page">
    <!--/* ----------------------------------- */-->
    <!--/* Start test page */-->
    <!--/* ----------------------------------- */-->
</div>

<div tiles:replace="test-reports-page">
    <!--/* ----------------------------------- */-->
    <!--/* Test reports page */-->
    <!--/* ----------------------------------- */-->
</div>

<div tiles:replace="home-page">
    <!--/* ----------------------------------- */-->
    <!--/* Home page */-->
    <!--/* ----------------------------------- */-->
</div>

<div tiles:replace="test-objects-page">
    <!--/* ----------------------------------- */-->
    <!--/* Test Objects page */-->
    <!--/* ----------------------------------- */-->
</div>


<!--/* ----------------------------------- */-->
<!--/* Contact dialog */-->
<!--/* ----------------------------------- */-->
<div id="contact-dialog" data-role="dialog" th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).contactText != null }">
    <div data-role="header">
        <h3 th:text="#{l.Contact}">Contact</h3>
    </div>
    <div data-role="main" class="ui-content">
        <div th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).contactText}">Contact Text</div>
    </div>
</div>

<!--/* ----------------------------------- */-->
<!--/* Legal notice dialog */-->
<!--/* ----------------------------------- */-->
<div id="legal-notice-dialog" data-role="dialog" th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).disclaimerText != null }">
    <div data-role="header">
        <h3 th:text="#{l.LegalNotice}">Legal notice</h3>
    </div>
    <div data-role="main" class="ui-content">
        <h3 th:text="#{l.Disclaimer}">Disclaimer</h3>
        <div th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).disclaimerText}">Disclaimer Text</div>
        <h3 th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).copyrightText != null }" th:text="#{l.Copyright}">Copyright</h3>
        <div th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).copyrightText != null }"
           th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).copyrightText}">Copyright</div>
    </div>
</div>

<!--/* ----------------------------------- */-->
<!--/* Privacy dialog */-->
<!--/* ----------------------------------- */-->
<div id="privacy-dialog" data-role="dialog" th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).privacyStatementText != null }">
    <div data-role="header">
        <h3 th:text="#{l.PrivacyStatement}">Privacy statement</h3>
    </div>
    <div data-role="main" class="ui-content">
        <div th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).privacyStatementText}">Privacy statement</div>
    </div>
</div>

</body>
</html>
